<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>

  <style>
    div {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
  <div class="main-content">
    <div class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </div>
  </div>
  <script>
    function changeParagraph(newText) {
      document.getElementsByTagName('p')[0].innerText = newText;
    }

    changeParagraph('Empregado e recebendo R$ 4.000,00');

    function changeColor(classe, color) {
      document.getElementsByClassName(classe)[0].style.backgroundColor = color;
    }

    changeColor('main-content', 'rgb(76,164,109');

    changeColor('center-content', 'white');

    function changeText(text) {
      document.getElementsByClassName('title')[0].innerText = text;
    }

    changeText('Exercício 5.1 - JavaScript');

    function upperCaseText() {
      for (let i = 0; i < document.getElementsByTagName('p').length; i += 1) {
        document.getElementsByTagName('p')[i].style.textTransform = 'uppercase';
      }
    }

    upperCaseText();

    function consoleTag(tag) {
      for (let i = 0; i < document.getElementsByTagName(tag).length; i += 1)
        console.log(document.getElementsByTagName(tag)[i].innerText);
    }

    consoleTag('p');
  </script>
</body>

</html>
