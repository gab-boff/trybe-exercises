<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
     
        let tagH1 = document.createElement('h1');
        let tagH1Text = document.createTextNode('Exercício 5.2 - JavaScript DOM');
        tagH1.appendChild(tagH1Text);
        document.body.appendChild(tagH1)
        tagH1.className = 'title';
      
        let tagDiv = document.createElement('div');
        tagDiv.className = 'main-content';
        document.body.appendChild(tagDiv);

        let tagDivExercise3 = document.createElement('div');
        tagDivExercise3.className = 'center-content';
        tagDiv.appendChild(tagDivExercise3);

        let tagP = document.createElement('p');
        tagDivExercise3.appendChild(tagP);

        let tagDivExercise5 = document.createElement('div');
        tagDivExercise5.className = 'left-content';
        tagDiv.appendChild(tagDivExercise5);

        let tagDivExercise6 = document.createElement('div');
        tagDivExercise5.className = 'right-content';
        tagDiv.appendChild(tagDivExercise6);
        tagDivExercise6.style.marginRight= 'auto';

        let image = document.createElement('img');
        image.src = 'https://picsum.photos/200';
        image.className = 'small-image';
        tagDivExercise5.appendChild(image);

        let listUl = document.createElement('ul');
        for (let index = 0; index < 10; index += 1) {
          let listLi = document.createElement('li');
          listUl.appendChild(listLi);
        }
        tagDivExercise6.appendChild(listUl);

        for (let index = 0; index < 3; index += 1) {
          let tagH3 = document.createElement('h3');
          tagH3.className = 'description';
          tagDiv.appendChild(tagH3);
        }

        tagDiv.removeChild(tagDivExercise5);

        tagDivExercise3.parentNode.style.backgroundColor = 'green';

       listUl.lastElementChild.remove();
       listUl.lastElementChild.remove();

    </script>
  </body>
</html>
